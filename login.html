<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/inter.font.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script defer src="js/login.js"></script>
  </head>
  <body>
    <div class="row login-container" style="height: 100vh">
      <div
        class="col-xl-8 col-lg-7 col-md-5 d-none d-md-block login-bg-container position-relative"
        style="height: 100vh"
      >
        <img class="login-bg h-100 w-100" loading="lazy" src="/img/login-bg.jpg" alt="login-bg" />
        <div class="black-filter"></div>
      </div>
      <div class="col-xl-4 col-lg-5 col-md-7 col-12 form-container" style="height: 100vh">
        <div class="row py-5 px-1 gy-2">
          <div class="col-12">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="col-12 g-4">
            <form action="" class="row gy-4 gx-3 needs-validation" novalidate>
              <div class="col-12">
                <label class="form-label" for="email"> Email address </label>
                <div class="input-group">
                  <label class="input-group-text" for="email">@</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="name@example.com"
                    id="email"
                    required
                  />
                  <div class="invalid-feedback">Email is invalid</div>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                  <label class="input-group-text" for="password">
                    <i class="bi bi-key-fill"></i>
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="name@example.com"
                    id="password"
                    required
                  />
                  <div class="invalid-feedback">Password is required</div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Remember me </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
              <div class="col-12">
                <div class="separator">or login with</div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-danger w-100">
                  <i class="bi bi-google me-1"></i>
                  Login with Google
                </button>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary w-100">
                  <i class="bi bi-facebook me-1"></i>
                  Login with Facebook
                </button>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-dark w-100">
                  <i class="bi bi-twitter-x me-1"></i>
                  Login with X
                </button>
              </div>
              <div class="col-12 text-center">
                <p class="text-secondary mb-4">
                  Don't have an account? <a href="/register.html">Register</a>
                </p>
                <a href="#">Forgot your password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
